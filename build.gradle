plugins {
    id 'scala'
    id "org.scoverage" version "3.0.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
    //maven { url NEXUS_REPOSITORY_URL }
}

dependencies {
    compile 'com.typesafe:config:1.3.2'
    
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.8'

    // convenience functions for file IO
    compile 'com.github.aaronp:eie_2.12:0.0.3'

    // use of StrictLogging, etc
    compile 'com.typesafe.scala-logging:scala-logging_2.12:3.9.2'

    // streams of file events
    compile 'io.monix:monix-reactive_2.12:3.0.0-RC2'

    //testCompile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.0.5'

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}
